<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App develop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
      }
      .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        border: none;
      }
      .form-control {
        border-radius: 50px;
        padding: 10px 20px;
      }
      .btn-submit {
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <div class="container my-auto py-4"> 
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-dark bg-primary rounded-3 mb-4 shadow-sm"> 
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fw-bold">
                <i class="bi bi-building me-2"></i>Empresa X
              </span>
            </div>
          </nav>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card login-card"> 
            <div class="card-header bg-white text-center py-3 border-0"> 
              <h4 class="text-primary fw-bold mb-0">
                <i class="bi bi-shield-lock me-2"></i>Control de acceso
              </h4>
            </div>
            <div class="card-body px-4 py-4">
              <div id="alert"></div>
              <form id="formLogin">
                <div class="mb-4">
                  <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                  <input type="email" class="form-control shadow-sm" id="email" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text ms-2">Ej: usuario@empresa.com</div>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">Contraseña</label>
                  <input type="password" class="form-control shadow-sm" id="password" required>
                </div>            
                <button type="submit" class="btn btn-primary btn-submit w-100 mt-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col text-center">
          <p class="text-muted small">
            <i class="bi bi-c-circle"></i> Todos los derechos reservados 2025
          </p>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
  </body>
</html>
